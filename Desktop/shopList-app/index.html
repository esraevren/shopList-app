<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoppingList</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    

  </head>
  <body>
    <header>
      <div>
        <img
          src="https://images.assetsdelivery.com/compings_v2/luka007/luka0071505/luka007150500204.jpg"
          alt="myshopping"
          width="100"
          height="100"
          style="border-radius: 50%; margin-right: 30px"
        />
      </div>
      <h1 style="color: black">Shopping List</h1>
    </header>
    <hr
      style="
        height: 12px;
        border: 0;
        box-shadow: inset 0 12px 12px -12px rgba(0, 0, 0, 0.5);
      "
    />
    <form>
      <input type="text" class="todo-input" placeholder="Add items here..." />
      <button class="todo-button" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>

      <div class="select">
        <select id="shoppingitems" name="todos" class="filter-todo">
          <option value="Grocery">Grocery</option>
          <option value="Health/Care">Health/Care</option>
          <option value="Clothing">Clothing</option>
          <option value="Shoes">Shoes</option>
        </select>
      </div>
    </form>

    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>

    <form>
      <p>Filter Your List :</p>
      <div class="select">
        <select name="todos" class="filter-todo" id="complete">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>

    <script src="./app.js"></script>
  </body>
</html>
